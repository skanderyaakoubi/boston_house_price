<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Prediction App</title>
    <script>
        async function sendPredictionRequest(event) {
            event.preventDefault();  // Empêche le rechargement de la page lors de la soumission du formulaire
            
            // Récupérer les valeurs du formulaire
            const feature1 = document.getElementById("feature1").value;
            const feature2 = document.getElementById("feature2").value;
            const feature3 = document.getElementById("feature3").value;

            // Créer un objet JSON avec les données
            const data = {
                "data": {
                    "feature1": parseFloat(feature1),
                    "feature2": parseFloat(feature2),
                    "feature3": parseFloat(feature3)
                }
            };

            // Envoyer une requête POST à l'API Flask
            const response = await fetch("/predict_api", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            // Récupérer et afficher la prédiction dans le div de résultats
            const result = await response.json();
            document.getElementById("predictionResult").innerText = "Prediction: " + result;
        }
    </script>
</head>
<body>

    <h1>Flask Prediction App</h1>

    <form onsubmit="sendPredictionRequest(event)">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" step="any" required><br><br>

        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" step="any" required><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="number" id="feature3" name="feature3" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div>

</body>
</html>
